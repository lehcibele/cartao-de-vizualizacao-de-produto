<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vizualização de Produto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <div class="container">

        <div class="imagem">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="">
        </div>

        <div class="card">
            <h6>Perfume</h6>
            <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.
            </p>
            <h2  class="fraunces">$149.99 <span>$169.99</del></h2>
            
            <a href="#">
                <figure>
                    <img src="images/icon-cart.svg" alt="carrinho"> 
                </figure>
                Add to Cart
            </a>
        </div>

    </div>


</body>
</html>
